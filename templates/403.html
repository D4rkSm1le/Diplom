{% extends 'base.html' %}

{% block title %}Доступ запрещен{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body text-center">
                    <h1 class="card-title text-danger mb-4">
                        <i class="fas fa-exclamation-triangle"></i> Доступ запрещен
                    </h1>
                    <p class="card-text h5 mb-4">{{ exception }}</p>
                    <a href="{% url 'music:track_list' %}" class="btn btn-primary">
                        <i class="fas fa-arrow-left"></i> Вернуться к списку треков
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
